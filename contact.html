<body>

  <header>
    <h1>Contact Us</h1>

  <nav>
    <a href="index.html">Home</a>

  <main>
    <section class="contact-section">
      <h2>We’d Love to Hear From You</h2>
      <p style="color: black;">If you have any questions about globalization, suggestions for the site, or just want to say hello, please fill out the form below. We’ll get back to you as soon as possible.</p>

      <form class="contact-form" action="#" method="post">
        <div class="form-group">
          <label for="name" style="color:black;">Full Name<span>*</span></label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email" style="color:black"> Email Address<span>*</span></label>
          <input type="email" id="email" name="email" placeholder="example@email.com" required>
        </div>

        <div class="form-group">
          <label for="subject" style="color:black">Subject<span>*</span></label>
          <input type="text" id="subject" name="subject" placeholder="What's this about?" required>
        </div>

        <div class="form-group">
          <label for="message" style="color:black">Your Message<span>*</span></label>
          <textarea id="message" name="message" rows="6" placeholder="Type your question or feedback here..." required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

</body>
</html>
